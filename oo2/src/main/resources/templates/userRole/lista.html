<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>UNLa</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous"/>
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/listar/roles/nuevo}"class="btn btn-primary">Nuevo</a>
	<a th:href="@{/logout}"class="btn btn-dark">Cerrar Sesion</a>
		<br> <br>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Rol</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="userRole:${userRoles}">
					<td th:text="${userRole.id}"></td>
					<td th:text="${userRole.role}"></td>
					<td>
					<a th:href="@{/listar/roles/editar/{id}(id=${userRole.id})}" class="btn btn-info">Editar</a>
					<a th:href="@{/listar/roles/{id}(id=${userRole.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<br/>
		<br/>
		<a th:href="@{/admin/mostrar}" class="btn btn-primary">Volver al inicio</a> 
	</div>
	<!-- Bootstrap core JavaScript -->
	    <script src="/vendor/jquery/jquery.min.js"></script>
	    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
