<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org" xmlns:sec="htpp://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8" />
<title>UNLa</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous"/>
</head>
	<section>
		<div class="container px-5 mt-3">		
			<div class="row">
				<div class="col-md-12">
					<div class="card">	
						<div class="card-header center py-3">
							<h4 class="center"><i class="fa-solid fa-chalkboard-user fa-lg me-1"></i></h4>													
						</div>		
						
						<table class="table align-middle align-center center">
							<thead>									
								<tr>
									<th>Edificio</th> 
									<th>Numero de aula</th>									
									<th>Pizarron</th>
									<th>Bancos</th>
									<th>Tiene Proyector</th>
								</tr>
							</thead>
															
							<tbody>
								<tr>
									<td th:text="${aula.edificio.nombre}">Nombre del edificio</td>
									<td th:text="${aula.numero}">Numero del aula</td>
									<td th:text="${aula.pizarron}">Tipo de Pizaron</td>
									<td th:text="${aula.cantBancos}">Cantidad de Bancas</td>
									<td><input type="checkbox" th:field="${aula.tieneProyector}"class="form-check-input ms-1 m-2 p-2" disabled></td>																			
								</tr>																	
							</tbody>
						</table>					
					</div>
				</div>
			</div>
		</div>
	</section>
</html>
