<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>UNLa</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous"/>
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/logout}"class="btn btn-dark">Cerrar Sesion</a>
	<br>
		<table class="table">
			<thead>
				<tr>
					<th>FECHA</th>
				    <th>TURNO</th>
					<th>LIBRE</th>
					<th>EDIFICIO</th>
					<th>NUMERO DE AULA</th>
					<td>
					
					</td>
				</tr>
			</thead>
			<tbody>
								<tr th:each="espacio: ${lstEspacios}">
								<td><span th:text="${espacio.fecha}" /></td>
								<td><span th:text="${espacio.turno}" /></td>
								<td><span th:text="${espacio.libre}" /></td>
								<td><span th:text="${espacio.aula.edificio.nombre}" /></td>
								<td><span th:text="${espacio.aula.numero}" /></td>
								
								</tr>
							</tbody>
		</table>
		<div class="alert warning-alert" th:if="${ya_existe}">
  				<h3 class="letraletra">El espacio ya se encuentra asignado, intent√© con otro!</h3>
					</div>
		<br/>
		<br/>
		<a th:href="@{/auditor/mostrarAuditor}" class="btn btn-primary">Volver al inicio</a> 
	</div>
	<!-- Bootstrap core JavaScript -->
	    <script src="/vendor/jquery/jquery.min.js"></script>
	    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
