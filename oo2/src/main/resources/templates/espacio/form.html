<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>UNLa</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous" />
</head>
<body>
	<div class="container mt-4">
		<div class="row">
			<div class="col-sm-6">
				<form action="#" th:action="@{/espacio/crear}" th:object=${espacio}
					method="POST">
					<div class="card">
						<div class="card-header">
							<h3>MODEL ESPACIO</h3>
						</div>
						<div class="card-body">
							<div class="form-group">
							Fecha: <input type="date" name="fecha" placeholder="fecha"
								required th:field="*{fecha}" not-null="true"> <label
								for="fecha"></label> 
						</div>
							<div class="form-group">
							Libre: <input type="checkbox" name="libre"
								placeholder="libre" th:field="*{libre}" not-null="true">
							<label for="libre"></label> 
						</div>
							<div class="form-group">
							Turno: <select th:field="*{turno}"
								required>
								<option value="M">MAÃ‘ANA</option>
								<option value="T">TARDE</option>
								<option value="N">NOCHE</option>
							</select>
						</div>
						
							<div class="form-group">
							<hr>
							<p>
								Edificio-Aula: <select th:field="*{aula}" class="df-form">
                                    <option th:each="a : ${lstAulas}"
                                      th:value="${a.id}" 
                                      th:text=" ${a.edificio.nombre} + '-' + ${a.numero} "/>
                              </select>

							</p>
							<hr>
						</div>
							
						</div>
					</div>
					<br>
					<input type="submit" value="Guardar" class="btn btn-success">
				</form>
			</div>
		</div>
	</div>
	</div>
	</div>
	<!-- Bootstrap core JavaScript -->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
