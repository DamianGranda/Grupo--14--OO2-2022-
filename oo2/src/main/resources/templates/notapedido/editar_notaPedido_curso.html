<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>UNLa</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous" />
</head>
<body>
	<div class="container mt-4">
		<div class="row">
			<div class="col-sm-6">
			                    <form action="#" class="df-form" th:action="@{/notaPedido/curso/bien}" th:object="${curso}" method="post" autocomplete="off">
                        <div class="card">
             					
             			<div class="card-header">
						<h3>Editar Nota Pedido Curso</h3>
					</div>
             				<div class="card-body">
             				Codigo del Curso:
                            <input type="text" name="curso" placeholder="Codigo Curso" required  th:field="*{codCurso}">
                            <label for="fecha"></label>
                            <hr>	
             					
             					Fecha:
                            <input type="date" name="fecha" placeholder="fecha de examen" required  th:field="*{fecha}">
                            <label for="fecha"></label>
                            <!-- <hr>
                        	 Fecha:
                            <input type="date" name="number" placeholder="numero" required  th:field="*{fecha}">
                            <label for="number"></label>
                            <hr> -->
                  			turno:
                             <select  th:field="*{turno}" required >
									<option value="M">MAÃ‘ANA</option>
								    <option value="T">TARDE</option>
								    <option value="N">NOCHE</option>
							</select>
                            <hr>
        				<p>
                                Aula:
                                <select th:field="*{aula}" class="df-form">
                                    <option th:each="a : ${lstAulas}"
                                      th:value="${a.id}" 
                                      th:text="${a.numero}"/>
                              </select>
                            </p>
                            <hr>
                             Cantidad de estudiantes:
                            <input type="text" name="cantEstudiantes" placeholder="cantidad de estudiantes" required  th:field="*{cantEstudiantes}">
                            <label for="cantEstudiantes"></label>
                            <hr>
                            <p>
                                Materia:
                                <select th:field="*{materia}" class="df-form">
                                    <option th:each="m : ${lstMaterias}"
                                      th:value="${m.id}" 
                                      th:text="${m.nombre}"/>
                              </select>
                            </p>
                            <hr>
                     			Observaciones:
                            <input type="text" name="obs" placeholder="Observaciones" required  th:field="*{observaciones}">
                            <label for="obs"></label>
                            <hr>
                        	                                       <p>
                             
                            </p>
                            <input type="hidden" th:field="*{estado}" th:value="false"
                               th:selected="false"
								class="form-control" />
                        </div>
                        </div>
                        <!-- Lo tengo que poner para que cuando edito no me cree uno nuevo -->
                       <input type="hidden" th:field="*{id}">
                        <hr>
                        <br>
                      <input type="submit" value="Guardar" class="btn btn-success">
                    	<a th:href="@{/notaPedido/admin/listar}" class="btn btn-light" >Atras</a>
                    </form>
			
			</div>
		</div>
	</div>
	</div>
	</div>
	<!-- Bootstrap core JavaScript -->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
